<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools & Technologies | Preetha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: #050816;
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(5, 8, 22, 0.6);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      z-index: 10;
    }

    nav h1 { color: #00f6ff; }
    nav ul { list-style: none; display: flex; gap: 30px; }
    nav ul li a { color: #fff; text-decoration: none; transition: 0.3s; }
    nav ul li a:hover { color: #00f6ff; }

    .tools {
      padding: 140px 80px 80px;
      max-width: 1300px;
      margin: auto;
    }

    .title {
      font-size: 2.8rem;
      color: #00f6ff;
      margin-bottom: 50px;
    }

    .section {
      margin-bottom: 70px;
    }

    .section h3 {
      font-size: 1.9rem;
      margin-bottom: 30px;
      color: #7df9ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 35px;
      justify-items: center;
    }

    .tool-card {
      width: 130px;
      text-align: center;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .tool-card:hover {
      transform: translateY(-10px);
    }

    .tool-img {
      width: 100%;
      height: 130px;
      border-radius: 22px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,246,255,0.15);
      transition: box-shadow 0.4s;
    }

    .tool-card:hover .tool-img {
      box-shadow: 0 0 30px rgba(0,246,255,0.4);
    }

    .tool-img img {
      max-width: 70px;
      max-height: 70px;
    }

    .tool-name {
      margin-top: 12px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    @media(max-width: 768px) {
      nav { padding: 20px; }
      .tools { padding: 120px 30px; }
      .title { font-size: 2.2rem; }
    }
  </style>
</head>
